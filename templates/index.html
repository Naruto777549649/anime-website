<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <h1>Anime World</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Anime List</a></li>
                <li><a href="#">Characters</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to the Anime Universe!</h2>
        <p>Explore the best anime series and characters.</p>
    </section>

    <!-- Anime List -->
    <section class="anime-list">
        <h2>Top Anime</h2>
        <div class="anime-grid">
            <div class="anime-card">
                <img src="assets/naruto.jpg" alt="Naruto">
                <p>Naruto Uzumaki</p>
            </div>
            <div class="anime-card">
                <img src="assets/goku.jpg" alt="Goku">
                <p>Goku</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
